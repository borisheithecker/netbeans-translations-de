CLChildParent.desc=Zeigt die vollst\u00e4ndige Kind-Eltern-Kette f\u00fcr jeden Classloader
CLLoadedClasses.desc=Zeigt die einzelnen Classloader und die von ihnen geladenen Klassen
CLTypes.desc=Zeigt die verschiedenen, im System vorhandenen Classloader
CLReflection.desc=Zeigt die Anzahl der der synthetischen Beschleunigungklassen f\u00fcr den Zugriff \u00fcber Reflection.
CLLiveness.desc=Zeigt den Liveness-Pfad f\u00fcr jeden Classloader. !!! Kann sehr lange dauern !!!


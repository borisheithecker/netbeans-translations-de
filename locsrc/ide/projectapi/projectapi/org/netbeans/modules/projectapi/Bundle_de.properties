OpenIDE-Module-Display-Category=Infrastruktur
OpenIDE-Module-Short-Description=Allgemeine API f\u00fcr Zugriffe auf und das Laden von IDE-Projekten.
OpenIDE-Module-Long-Description=Die API mit der gr\u00f6\u00dftm\u00f6glichen Abstraktion f\u00fcr die Arbeit mit allen m\u00f6gliche Arten von Projekten. Es wird nicht angenommen, da\u00df diese Projekte etwas mit Ant oder Java zu tun haben. Arbeitet nicht mit der GUI zusammen, sondern nur mit dem internen System zum Feststellen und Laden von Projekten und einigen ihrer Charakteristika.


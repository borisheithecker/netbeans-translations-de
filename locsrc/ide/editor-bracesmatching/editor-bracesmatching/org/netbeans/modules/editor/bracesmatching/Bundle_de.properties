OpenIDE-Module-Short-Description=Unterst\u00fctzung zum Hervorheben von \u00fcbereinstimmenden Klammern
OpenIDE-Module-Long-Description=Dieses Modul f\u00fcgt Unterst\u00fctzung zum Hervorheben von \u00fcbereinstimmenden Textbereichen in einem Dokument hinzu. Diese Bereiche k\u00f6nnen zum Beispiel Klammern, geschwungenge Klammern, oder auch XML Tags oder andere sein. Dieses Modul implementiert Hervorhebung und Navigation (Springe zu) zwischen \u00fcbereinstimmenden Bereichen. Die Bereiche werden automatisch gefunden, wenn die Einf\u00fcgemarke durch das Dokument bewegt wird.
OpenIDE-Module-Name=Editor Klammern-\u00dcbereinstimmung


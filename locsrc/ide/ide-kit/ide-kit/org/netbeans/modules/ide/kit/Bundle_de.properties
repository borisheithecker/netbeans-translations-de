OpenIDE-Module-Display-Category=Basis-IDE
OpenIDE-Module-Long-Description=Die IDE-Plattform besteht aus den Modulen der Base IDE, die nicht auf nat\u00fcrliche Art zu einem ihrer sichtbaren Plugins geh\u00f6ren, aber zusammen mit den Plugins, die diese Module ben\u00f6tigen, installiert werden. Die Module (NBMs) in IDE-Plattform sind: Verzeichnisauswahl, externer HTML-Browser, externe Bibliotheken, allgemeine Online-Hilfe, allgemeine Optionsdialog-Fenster, generisches Sprachen-Framework, HTTP-Server, IDE Standardeinstellungen, Projekt-UI, \u00dcberarbeitungs API, tag-basierte Editor-Bibliothek, \u00dcberwachungs API und Benutzerhilfsfunktionen.
OpenIDE-Module-Name=IDE-Plattform
OpenIDE-Module-Short-Description=IDE-Plattform


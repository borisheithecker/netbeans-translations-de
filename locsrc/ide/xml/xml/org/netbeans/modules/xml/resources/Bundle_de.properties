OpenIDE-Module-Long-Description=Dieses Modul ist die Basis f\u00fcr alle mit XML in Zusammenhang stehenden Module. Es erkennt XML- und DTD-Dokumente, die im Editor ge\u00f6ffnet werden k\u00f6nnen. Es unterst\u00fctzt die Analyse dieser Dokumente f\u00fcr die Einbindung in die TAX-Repr\u00e4sentation(Tree API f\u00fcr XML). Es unterst\u00fctzt die Synchronisation zwischen Dokumentrepr\u00e4sentationen. Es h\u00e4lt au\u00dferdem alle Einstellungen die von den verschiedenen XML-relevanten Modulen geteilt werden.


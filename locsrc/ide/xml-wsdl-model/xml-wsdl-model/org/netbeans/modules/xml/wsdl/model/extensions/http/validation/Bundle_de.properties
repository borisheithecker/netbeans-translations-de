HTTPBindingValidator.One_binding_allowed=Pro Binding ist nur <http:binding> Element erlaubt
HTTPBindingValidator.Verb_required=Das <http:binding> Element erfordert ein Attribut mit einem der folgenden Werte: "GET", "POST".

HTTPOperationValidator.Location_attribute_required=Das <http:operation> Element erfordert ein Pfadattribut.

HTTPUrlEncodingValidator.Encoding_required=Die Eingabe f\u00fcr das <http:binding> Element's ein <http:urlEncoded> oder <http:urlReplacement> Element.
HTTPUrlEncodingValidator.One_encoding_allowed=Pro Bindingeingabe ist nur ein Enkodierungselement (<http:urlEncoded> oder <http:urlReplacement>) erlaubt.
HTTPUrlEncodingValidator.POST_ignores_urlEncoding=Die HTTP-Bindingunterst\u00fctzung f\u00fcr die "POST"-Methode ignoriert zur Zeit die Elemente "http:urlEncoded" und "http:urlReplacement".

HTTPAddressValidator.Missing_address=Das <http:address> Element erfordert ein Pfadattribut.
HTTPAddressValidator.Unsupported_location_attribute=Das Pfadattribut des <http:address> Elements mu\u00df eine g\u00fcltige URL sein.
HTTPAddressValidator.Unsupported_token_format=Das <http:address> Element kann Eintr\u00e4ge im folgenden Format enthalten: (1) ${URL}, (2) http(s)://${Rechner}:${port}/${Kontext}, oder (3) http(s)://${Rechner}/${Kontext}.


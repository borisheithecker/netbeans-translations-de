OpenIDE-Module-Long-Description=Extensible Abstract Model (XAM) ist ein Framework zum Erstellen von logischen, Dom\u00e4nspezifischen Objektmodellen, die auf jedes beliebige Basismodel aufsetzen k\u00f6nnen.\n\nXAM besitzt eine eingebaute Unterst\u00fctzung f\u00fcr den XML-W3 Standard-DOM Syntaxbaum und arbeitet gut mit dem zugrunde liegenden XML Document Model (XDM) zusammen.  Diese Integration gibt XAM-basierten Modellen folgende M\u00f6glichkeiten an die Hand: Effiziente Ver\u00e4nderungen mit intelligentem und grenzenlosem R\u00fcckg\u00e4ngig-Wiederholen Operationen, Laden auf Anforderung f\u00fcr alle Modellkomponenten, Automatische Synchronisation mit Quelltext\u00e4nderungen, Dokumentengenauigkeit, u.a. ... Weitere M\u00f6glichkeiten beinhalten die Aufl\u00f6sung von internen und externen Referenzen basierend auf Namensr\u00e4umen sowie ein Framework f\u00fcr das Hinzuf\u00fcgen von Schemabasierten sowie semantischen Validierungen.
OpenIDE-Module-Name=Extensible Abstract Model (XAM)
OpenIDE-Module-Short-Description=Framework f\u00fcr das Design von synchronen Objektmodellen aus einem Textdokument.


OpenIDE-Module-Name=Freiform-Antprojecte
OpenIDE-Module-Display-Category=Extras
OpenIDE-Module-Short-Description=Spezieller Projekttyp f\u00fcr Projekte mit existierendem Antskript.
OpenIDE-Module-Long-Description=Erlaubt dem Benutzer, eine spezielle project.xml-Datei zu erstellen, die die grundlegende Struktur und Funktionalit\u00e4t eines existierenden Ant-basierten Projekts beschreibt. Unterst\u00fctzt die Zuordnung von Ant-Zielen zu IDE-Befehlen, Pfaden von Quellverzeichnissen, die Struktur der logischen  Ansicht, etc.

# Actions
# The key name is "CMD_" followed by a constant from
# org.netbeans.spi.project.ActionProvider, org.netbeans.api.java.project.JavaProjectConstants
# or org.netbeans.modules.web.api.webmodule.WebProjectConstants.
# Only project-global actions (not context-sensitive actions like compile.single)
# need to be listed, since this is for the context menu of the project node.
# List should match that in Actions.COMMON_IDE_GLOBAL_ACTIONS + COMMON_NON_IDE_GLOBAL_ACTIONS.
CMD_build=Erstellen
CMD_clean=Bereinigen
CMD_rebuild=Bereinigen und Erstellen
CMD_run=Ausf\u00fchren
CMD_test=Test
CMD_debug=Debuggen
CMD_javadoc=Javadoc erzeugen
CMD_redeploy=Erneut verteilen
CMD_deploy=Verteilen

# ProjectXmlValidator
# {0} - path to project.xml
LBL_project.xml_errors=Fehler in {0}

LBL_Manual_Editing_Warning=Wenn diese Datei manuell bearbeitet wird, sollte kein Werkzeug zum Anpassen der Projekteigenschaften verwendet werden.

#If the script file is not found
# {0} - path to the script file
LBL_ScriptFileNotFoundError=Skript-Datei {0} nicht gefunden.


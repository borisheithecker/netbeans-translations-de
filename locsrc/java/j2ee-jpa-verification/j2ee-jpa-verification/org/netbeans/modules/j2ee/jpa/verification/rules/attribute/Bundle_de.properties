MSG_AttrNamedWithJavaPersistenceQLKeyword=Der Spaltenname {0} des Attributs ist ein reserviertes Schl\u00fcsselwort von Java Persistenz QL.
MSG_AttrInvalidPersistenceQLIdentifier=Der Spaltenname des Attributs ist kein g\u00fcltiger Bezeichner  von Java Persistenz QL.
MSG_AttrNamedWithReservedSQLKeyword=Der Spaltenname {0} des Attributs ist ein reserviertes Schl\u00fcsselwort von SQL-99.
MSG_PublicVariable=Eine Instanzvariable f\u00fcr ein persistentes Attribut darf nicht \u00f6ffentlich sein.
MSG_NonPublicAccesor=Die get-Funktion f\u00fcr ein persistentes Attribut mu\u00df \u00f6ffentlich (public) oder gesch\u00fctzt (protected) sein.
MSG_FinalAccesor=Die get-Funktion f\u00fcr ein persistentes Attribut darf nicht 'final' sein.
MSG_TemporalAttrNotAnnotatedProperly=Eine tempor\u00e4res Attribut muss mit @Temporal vermerkt werden.
MSG_ValidBasicType=Grunds\u00e4tzliche Attribute k\u00f6nnen nur von folgenden Typen sein: primitive Java-Typen, Wrapper f\u00fcr primitive Typen, String, java.math.BigInteger, java.math.BigDecimal, java.util.Date, java.util.Calendar, java.sql.Date, java.sql.Time, java.sql.TimeStamp, byte[], Byte[], char[], Character[], enums, oder jeder serialisierbare Typ.
MSG_EntityRelationNotDefined=Die Entit\u00e4tsbeziehung ist nicht definiert.
MSG_MVEntityRelationNotDefined=Die Entit\u00e4tsbeziehung mit Mehrfachwerten ist nicht definiert.
MSG_InvalidVersionType=Das Versionsfeld/die Versionseigenschaft wird nicht unterst\u00fctzt. Bitte sicherstellen, da\u00df es einer der folgenden Typen ist: int, Integer, short, Short, long, Long, java.sql.Timestamp.
MSG_GeneratedValueIsId=Die GeneratedValue-Annotation sollte nur f\u00fcr das "Id"-Feld verwendet werden.
MSG_NonPublicMutator=Die set-Methode f\u00fcr ein persistentes Attribut darf nicht 'private' sein.
MSG_FinalMutator=Die set-Methode f\u00fcr ein persistentes Attribut darf nicht 'final' sein.
MSG_PublicIdMutatorDiscouraged=Die set-Methode f\u00fcr das Feld "Id" sollte gesch\u00fctzt (protected) sein.


MSG_NonPublicClassAsEntity=Eine Begriffsklasse muss \u00f6ffentlich sein.
MSG_FinalClassAsEntity=Eine Begriffsklasse darf nicht 'final' sein.
MSG_HasNoNoArgConstructor=Die Klasse sollte einen argumentlosen, \u00f6ffentlichen oder gesch\u00fctzten Konstruktor haben.
MSG_NestedClassAsEntity=Die Begriffs-Klasse muss auf der obersten Ebene liegen.
MSG_NonSerializableClass=Eine Entit\u00e4t oder IdClass sollte die Schnittstelle java.io.Serializable implementieren.
MSG_InnerClassAsIdClass=Eine innere Klasse kann nicht als IdClass verwendet werden. Bitte eine eingebettete statische Klasse daraus machen.
MSG_IdClassDoesNotOverrideEquals=Die ID-Klasse mu\u00df die Methoden equals(Object o) und hashCode() \u00fcberschreiben.
MSG_IdClassDoesNotOverrideHashCode=Die ID-Klasse \u00fcberschreibt nicht die Methode hashCode().
MSG_NoIdDefinedInHierarchy=Es gibt keine definierte ID f\u00fcr diese Begriffshierarchie.
MSG_MissingIdField=Die folgenden Felder gibt es nur in ID-Klasse:[ {0} ]
MSG_MissingIdProperty=Die folgenden Zugriffsmethoden gibt es nur in ID-Klasse:[ {0} ]
Msg_NoIdClass=Es gibt mehrere IDs in dieser Begriffsklasse, aber keine ID-Klasse ist definiert.
MSG_ClassNamedWithJavaPersistenceQLKeyword=Der Begriffstabellenname ist ein reserviertes Schl\u00fcsselwort der Java Persistenz QL.
MSG_InvalidPersistenceQLIdentifier=Der Begriffstabellenname ist kein g\u00fcltiger Bezeichner  von Java Persistenz QL.
MSG_ClassNamedWithReservedSQLKeyword=Der Begriffstabellenname ist ein reserviertes Schl\u00fcsselwort von SQL-99.
MSG_IdClassUsedByNonEntity=Diese Klasse kann keine ID-Klasse nutzen, da sie weder ein Begriff noch eine MappedSuperclass ist.
MSG_EntitySubclassHasIdClass=Eine Begriffsteilklasse kann keine ID-Klasse habe, da dies in mehreren IDs in der Begriffshierarchie f\u00fchrt.
MSG_MissingPersistenceUnitHint=Dieses Projekt enth\u00e4lt keine Persistenzeinheit.
MSG_InconsistentAccessType=Die Klasse mu\u00df einen konsistenten Zugriffstyp nutzen (entweder Feld oder Eigenschaft).
MSG_NonUniqueEntityName=Doppelter Entit\u00e4tsname. Die Klass {0} verwendet den gleichen Namen.
MSG_IllegalAnnotationCombination=Verbotene Kombination von Annotationen: {0} und {1}
MSG_JPAAnnotsOnlyOnAccesor=Nur get-Methoden f\u00fcr Eigenschaften d\u00fcrfen Java Persistenz Annotationen, wie {0} tragen.
MSG_QueriesProperlyDefined=Benannte Abfragen k\u00f6nnen nur f\u00fcr Entity oder MappedSuperclass Klassen definiert werden.
MSG_OnlyEntityOrMappedSuperclassCanUseIdClass=Nur Entity oder MappedSuperclass k\u00f6nnen "IdClass" nutzen.


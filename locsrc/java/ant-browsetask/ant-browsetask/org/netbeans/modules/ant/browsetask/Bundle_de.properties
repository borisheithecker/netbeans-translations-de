OpenIDE-Module-Name=Ant-Aufgabe Web-Browser 
OpenIDE-Module-Display-Category=Web
OpenIDE-Module-Short-Description=F\u00fcgt eine Ant-Aufgabe <nbbrowse> hinzu, die innherhalb von NetBeans l\u00e4uft, um einen Web-Browser zu \u00f6ffnen.
OpenIDE-Module-Long-Description=Definiert eine Ant-Aufgabe, <nbbrowse>, die (wenn sie in NetBeans aufgerufen wird) den konfigurierten Web-Browser f\u00fcr eine bestimmte URL \u00f6ffnet. Hilfreich zur Erstellung von Skripten, die z.B. Tests ausf\u00fchren und dann HTML-Resultate anzeigen.


ERR_OutOfMemory=Es steht nicht ausreichend Speicher zur Verf\u00fcgung, um diese Aufgabe abzuschliessen. Der Quellbaum ist zu gro\u00df. Bitte den Wert f\u00fcr -J-Xmx in etc/netbeans.conf vergr\u00f6\u00dfern und die IDE neu starten.
ERR_ExceptionThrown=Fehler aufgetreten: {0}. Bitte eine Fehler gegen das Modul "refactoring/java" eintragen und die Datei "var/log/messages.log" anh\u00e4ngen.


select_2=Zur Erzeugung einer Verbindung zwischen zwei Komponenten dient der Button "Verbindungsmodus" (in der Werkzeugleiste).
select_3=Der Button "Designvorschau" (in der Werkzeugleiste) erm\u00f6glicht es, das Design des Formulars zu testen.
select_4=Der Men\u00fceintrag Werkzeuge>Palette>Swing/AWT-Komponenten erm\u00f6glicht es, den Inhalt der Palette zu \u00e4ndern.
select_5=Das Hinzuf\u00fcgen einer Komponente zum Designer kann \u00fcber das Palettenfenster vorgenommen werden.
select_6=Das Inspektorfenster zeigt die Komponenten des offenen Formulars in einer hierarchischen Baumansicht.
select_7=Das Fenster "Eigenschaften" zeigt alle ver\u00e4nderbaren Eigenschaften f\u00fcr die gew\u00e4hlten Komponenten.


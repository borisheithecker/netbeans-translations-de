OpenIDE-Module-Name=Ant Code-Vervollst\u00e4ndigung
OpenIDE-Module-Display-Category=Extras
OpenIDE-Module-Short-Description=Code-Vervollst\u00e4ndigung f\u00fcr das textbasierte Bearbeiten von Ant-Skripten.
OpenIDE-Module-Long-Description=Dieses Modul erlaubt die Verwendung von Code-Vervollst\u00e4ndigung bei der Bearbeitung von Ant-Skripten im Quelltext-Editor von NetBeans. Es wird Attribute und Unterelemente vorschlagen, die zu dem Element, das gerade bearbeitet wird, hinzugef\u00fcgt werden k\u00f6nnen. Die Vervollst\u00e4ndigung kennt alle Standard-Ant-Aufgaben und -Typen, sowie angepasste Aufgaben und Typen, und arbeitet mit geschachtelten Datenstrukturen, wie auch mit dem Explorer-basierten Bearbeiten von Ant-Skripten. F\u00fcr dieses Modul m\u00fcssen das XML Text-Modul oder das XML Baum-Modul (oder beide) aktiviert sein.

